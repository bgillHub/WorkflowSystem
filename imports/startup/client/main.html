<body>
  <div class="container">
    <header>
    </header>
  </div>

<div class="container-fluid ">
  <div name="row">
    <h2>WFMS</h2>
    <div class="col-md-6 col-md-offset-3 text-center">
      <!-- <h2>Create State</h2> -->
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 createState">
      <h2> Create State</h2>
      <form class="form-inline new-state" id="createForm">
        <label>State Name:</label>
        <input type="text" id="nameField" name="text" placeholder="Add State Title"/>
        <br>
        <label>Predecessor State:</label>
        <div class="form-group">
          <select class="form-control" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <br>
        <label>Loop Task:</label>
        <input type="text" id="loopTaskField" name="text" placeholder="Loop Task"/>
        <br>
        <label>Next State Task:</label>
        <input type="text" id="nextStateField" name="text" placeholder="Next State Task"/>
        <br>
        <label>Check State Type:</label>
        <fieldset class="form-group">
          <!-- <legend>Radio buttons</legend> -->
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="initialType" value="initialType" checked>Initial</label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="normalType" value="normalType">Normal</label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="finalType" value="finalType">Final</label>
          </div>
        </fieldset>
        <br>
        <button type="button" id="createButton" class="btn btn-success" value="create">Create</button>
        <button type="button" id="clearButton" class="btn btn-warning">Clear</button>
        <button type="button" class="btn btn-danger">Cancel</button>
      </form>

      <br>
      <button type="button" id="viewButton" class="btn btn-primary">View Workflow</button>
    </div>
  </div>
</div>
