<template name ="createWorkflow">
  <div class="container-fluid ">
    <div class="col-md-6 col-md-offset-3 text-center">
      <img src="/images/logo.png" class="logo">
    </div>
    <div id="logout">
      <a href="#" class="logoutLink">Logout</a>
    </div>
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3 createStateArea">
        <div class="formContent">
          <div class="col-xs-6 col-xs-offset-3 text-center">
            <h2>Create Workflow</h2>
          </div>
          <form class="form-inline new-state" id="createForm">
            <div class="col-xs-6 text-right">
              <label>Workflow Name:</label>
            </div>
            <div class="col-xs-6">
              <input type="text" id="nameField" name="text" placeholder="Add Workflow Title"/>
            </div>
            <div class="col-xs-6 col-xs-offset-3 text-right advanceButton">
              <button type="button" id="createButton" class="btn btn-success" value="create">Create</button>
              <button type="button" id="clearButton" class="btn btn-warning">Clear</button>
              <button type="button" id="cancelButton" class="btn btn-danger">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
