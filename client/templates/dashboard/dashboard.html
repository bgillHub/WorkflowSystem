<template name="dashboardPage">

  <div class="container-fluid ">
    <div name="row">
      <h2 class="logo">WFMS</h2>
      <div class="col-md-6 col-md-offset-3 text-center">
      </div>
    </div>
  </div><!--
  <button type="button" id="deleteWFButton" class="btn btn-primary">Delete Workflow</button>
  <button type="button" id="editWFButton" class="btn btn-primary">Edit Workflow</button>-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <div class="module createWorkflowArea">
          <h1>Create Workflow</h1>
        </div>
      </div>
      <div class="col-md-4">
        <div class="module selectWorkflowArea">

        </div>

      <div class="col-md-4 col-md-offset-2">

          <h1>Profile</h1>
        </div>
      </div>

          <h1>Notifications</h1>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <div class="module monitorWorkflowArea">
          <h1>Monitor Workflow</h1>
        </div>
      </div>
      <div class="col-md-4">
        <div class="module alterSettingsArea">
          <h1>Account Settings</h1>
        </div>
      </div>
    </div>
