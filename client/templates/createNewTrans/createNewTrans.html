<template name ="createTrans">
  <div class="container-fluid ">
    <div class="col-md-6 col-md-offset-3 text-center">
      <img src="/images/logo.png" class="logo">
    </div>
    <div id="logout">
      <a href="#" class="logoutLink">Logout</a>
    </div>
  </div>
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 createStateArea">
        <div class="formContent">
        <h2>Create Task</h2>
        <form class="form-inline new-state" id="createForm">
          <label>Task Name:</label>
          <input type="text" id="nameField" name="text" placeholder="Add Task Name"/>
          <br>
          <label>Time Select:</label>
          <fieldset class="form-group">
            <div class='input-group date' id='transTime'>
              <input type='text' class="form-control" />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
          </fieldset>
          <script type="text/javascript">
            $(function () {
              $('#transTime').datetimepicker();
            });
          </script>
          <br>
          <!-- Pull States from DB with type initial & final (seperate) -->
          <label>Start State:</label>
          <div class="form-group statesForm">
            <select class="form-control" id="startDrop">
            </select>
          </div>
          <br>
          <label>End State:</label>
          <div class="form-group statesForm">
            <select class="form-control" id="endDrop">
            </select>
          </div>
          <br>
          <!-- Get time element for task -->
          <button type="button" id="createButton" class="btn btn-success" value="create">Create</button>
          <button type="button" id="clearButton" class="btn btn-warning">Clear</button>
          <button type="button" id="cancelButton" class="btn btn-danger">Cancel</button>
        </form>
        <br>
        <button type="button" id="viewButton" class="btn btn-primary">View Workflow</button>
      </div>
    </div>
    </div>
  </div>
</template>
